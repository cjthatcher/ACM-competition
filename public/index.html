<html ng-app>
<head>
  <title>Coding by hand!</title>
</head>
<body ng-controller='controller'>
  <h5>This is my page and stuff!</h5>
  
  <!-- Here you go Cade -->
<div ng-show="user">Main Page - Welcome, {{user.username}}<br>
<button ng-click="logout()">Are you sure, {{user.username}}?</button></div>
<div ng-show="!user">
  <div>{{error}}</div>
  <form>
    <label>Username:</label>
    <input ng-model="username" type="text">

    <label>Password:</label>
    <input ng-model="password" type="password">

    <label>Confirm Password:</label>
    <input ng-model="confirmPassword" type="password">

    <label>First Name:</label>
    <input ng-model="firstName" type="text">

    <label>Last Name:</label>
    <input ng-model="lastName" type="text">

    <label>Email:</label>
    <input ng-model="email" type="email">

    <input ng-click="signup()" ng-disabled="confirmPassword != password" type="submit" value="Sign Up">
  </form>
</div>




  <script src='javascripts/jquery.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
<script src='javascripts/main.js'></script>
</body>
</html>
