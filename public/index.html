<html ng-app>
<head>
  <title>Coding by hand!</title>
</head>
<body ng-controller='controller'>
  <h5>This is my page and stuff!</h5>
  
  <!-- Here you go Cade -->


<form>
  <label>Username:</label>
  <input ng-model="username" type="text"> <br/>

  <label>Password:</label>
  <input ng-model="password" type="password"><br/>

  <label>Confirm Password:</label>
  <input ng-model="confirmPassword" type="password"><br/>

  <label>First Name:</label>
  <input ng-model="firstName" type="text"><br/>

  <label>Last Name:</label>
  <input ng-model="lastName" type="text"><br/>

  <label>Email:</label>
  <input ng-model="email" type="email"><br/>

  <input ng-click="signup()" ng-disabled="confirmPassword != password" type="submit" value="Sign Up"><br/>
</form>




  <script src='javascripts/jquery.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
<script src='javascripts/main.js'></script>
</body>
</html>
