<div class="pad-content">
  <button class="btn btn-info pull-right" ng-click="create()">Create</button>

  <div class="title">All Posts</div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Post</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="post in posts">
        <td>{{post.title}}</td>
        <td>{{post.author}}</td>
        <td>
          <div class="desc-box">{{post.post}}</div>
        </td>
        <td><button class="btn btn-warning" ng-click="editPost(post)">Edit</button></td>
        <td><button class="btn btn-danger" ng-click="deletePost(post)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
