<div class="pad-content">
  <button class="btn btn-info pull-right" style="margin-left: 20px" ng-click="create()">Create</button>
  <div class="pull-right">
    <span style="position:relative;top:-3px">Search:</span>
    <input type="text" ng-model="search">
  </div>

  <div class="title">All Users</div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Admin</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users | filter:search">
        <td>{{user.name}}</td>
        <td><button ng-click="resetPass(user)" class="btn">Reset</button></td>
        <td>{{user.first}}</td>
        <td>{{user.last}}</td>
        <td>{{user.email}}</td>
        <td>{{user.isAdmin && 'Yes' || ''}}</td>
        <td><button class="btn btn-info" ng-click="edit(user)">Edit</button></td>
        <td><button class="btn btn-danger" ng-click="remove(user)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
