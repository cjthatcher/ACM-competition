<div id="preEvent" class="container shadow-box">
  <div class="page-header">
    <h1>Events</h1>
    <span>(click on an event below)</span>
  </div>

  <div class="event" ng-class="{available:event.available}" ng-click="goToEvent(event.id)" ng-repeat="event in events">
    <div class="pull-right ready">{{event.available && 'Available' || 'Unavailable'}}</div>
    <div class="title">{{event.name}}</div>
    <div class="pre">{{event.desc}}</div>
  </div>
</div>
