<div class="modal-header">
  <h3>Creating User: {{newUser.username}}</h3>
</div>

<div class="modal-body">
  <form>
    <label>Username:</label>
    <input type="text" ng-model="newUser.username">
    <label>Password:</label>
    <input type="password" ng-model="newUser.password">
    <label>First Name:</label>
    <input type="text" ng-model="newUser.first_name">
    <label>Last Name:</label>
    <input type="text" ng-model="newUser.last_name">
    <label>Email:</label>
    <input type="email" ng-model="newUser.email_address">
    <label>Admin:</label>
    <input type="checkbox" ng-model="newUser.isAdmin">
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" ng-disabled="!newUser.username || !newUser.password || !newUser.first_name || !newUser.last_name || !newUser.email_address" ng-click="save(newUser)">Save</button>
</div>
