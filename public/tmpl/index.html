<div id="indexPage" class="container shadow-box">
  <div class="page-header">
    <h1>ACM Coding Competition</h1>
  </div>

  <div class="post" ng-repeat="post in posts | orderBy:'createdOn':true">
    <div class="title">{{post.title}}</div>
    <div class="author">By {{post.author}}</div>
    <div class="when">-Written on {{post.createdOn | date:'fullDate'}} at {{post.createdOn | date:'shortTime'}}-</div>
    <div class="pre text">{{post.post}}</div>
  </div>
</div>
