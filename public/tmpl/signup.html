<form class="form-horizontal" style="margin-top: 25px">
  <legend>Signup</legend>
  <div class="control-group">
    <label class="control-label" for="username">Username:</label>
    <div class="controls">
      <input ng-model="username" type="text" id="username" autofocus>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="password">Password:</label>
    <div class="controls">
      <input ng-model="password" type="password" id="password">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="confirmPassword">Confirm Password:</label>
    <div class="controls">
      <input ng-model="confirmPassword" type="password" id="confirmPassword">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="firstName">First Name:</label>
    <div class="controls">
      <input ng-model="firstName" type="text" id="firstName">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="lastName">Last Name:</label>
    <div class="controls">
      <input ng-model="lastName" type="text" id="lastName">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="email">Email:</label>
    <div class="controls">
      <input ng-model="email" type="email" id="email">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input ng-click="signup()" ng-disabled="confirmPassword != password || !username || !lastName || !email || !firstName || !password " type="submit" value="Sign Up" class="btn btn-success">
    </div>
  </div>
</form>
