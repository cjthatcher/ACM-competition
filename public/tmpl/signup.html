<div>{{error}}</div>
<h1>Signup</h1>
<form>
  <label>Username:</label>
  <input ng-model="username" type="text"><br/>

  <label>Password:</label>
  <input ng-model="password" type="password"><br/>

  <label>Confirm Password:</label>
  <input ng-model="confirmPassword" type="password"><br/>

  <label>First Name:</label>
  <input ng-model="firstName" type="text"><br/>

  <label>Last Name:</label>
  <input ng-model="lastName" type="text"><br/>

  <label>Email:</label>
  <input ng-model="email" type="email"><br/>

  <input ng-click="signup()" ng-disabled="confirmPassword != password" type="submit" value="Sign Up"><br/>
</form>
